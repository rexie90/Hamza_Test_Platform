<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <title>About Section</title>

    <style>
      .about-split-card {
        position: relative;
        background-image: url("https://ksaa.gov.sa/documents/20121/0/%D8%A8%D8%B7%D8%A7%D9%82%D8%A9+%D8%A7%D9%84%D9%85%D8%B4%D8%A7%D8%B1%D9%8A%D8%B9-01.png/502dd7ad-c773-fb5f-f38e-74bd79a03ec1?version=1.0&t=1676898860615&download=true");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      /* إحساس قابل للنقر */
      .about-link:hover {
        background: rgba(255, 255, 255, 0.1);
      }
      .about-link:active {
        background: rgba(0, 0, 0, 0.15);
      }

      /* الفاصل بالنص */
      @media (min-width: 768px) {
        .about-divider {
          border-right: 1px solid rgba(255, 255, 255, 0.35);
        }
      }
      @media (max-width: 767.98px) {
        .about-divider {
          border-top: 1px solid rgba(255, 255, 255, 0.35);
        }
      }

      .side-icon {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 46px;
        height: 46px;
        border-radius: 50%;
        background: #fff;
        border: 3px solid #1f6b4f;
        color: #1f6b4f;
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        z-index: 5;
      }
      .side-icon i {
        font-size: 22px;
        line-height: 1;
      }

      /* تطلع برا الكارد شوي */
      .side-icon-left {
        left: 0;
        transform: translate(-55%, -50%);
      }
      .side-icon-right {
        right: 0;
        transform: translate(55%, -50%);
      }
    </style>
  </head>

  <body>
    <header>
      <nav></nav>
    </header>

    <main>
      <section class="py-5">
        <div class="container" style="max-width: 900px; margin-left: auto">
          <h2 class="fw-bold mb-3" style="color: #1f6b4f">من نحن</h2>

          <p>
            برنامج اختبار همزة هو إحدى المبادرات التقنية الداعمة لإتقان تعلم
            اللغة العربية، ويهدف إلى رفع كفاءة الاختبارات والمعايير اللغوية
            وتسهيلها وتعزيز المحتوى، كما يتيح توفير بيانات ومؤشرات توجيهية لدعم
            المختصين والباحثين والجهات ذات العلاقة.
          </p>

          <!-- الكارد الرئيسي -->
          <div
            class="about-split-card rounded-4 shadow-sm mx-auto position-relative"
            style="max-width: 980px"
          >
            <!-- أيقونة يسار -->
            <a href="#" class="side-icon side-icon-left" aria-label="#">
              <i class="bi bi-universal-access-circle"></i>
            </a>

            <!-- أيقونة يمين -->
            <a href="#" class="side-icon side-icon-right" aria-label="#">
              <i class="bi bi-question-circle"></i>
            </a>

            <div class="row g-0">
              <div class="col-12 col-md-6">
                <a
                  href="#"
                  class="about-link p-5 text-center fw-bold d-block h-100 text-white text-decoration-none"
                >
                  الرؤية
                </a>
              </div>

              <div class="col-12 col-md-6 about-divider">
                <a
                  href="#"
                  class="about-link p-5 text-center fw-bold d-block h-100 text-white text-decoration-none"
                >
                  الرسالة
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!--Footer-->
    <footer></footer>
  </body>
</html>
